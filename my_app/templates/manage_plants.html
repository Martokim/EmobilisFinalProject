{% extends 'base.html' %}

{% block content %}
<h1>Manage Plants</h1>
<a href="{% url 'add_plant' %}" class="btn btn-success mb-3">Add New Plant</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for plant in plants %}
        <tr>
            <td>{{ plant.name }}</td>
            <td>{{ plant.price }}</td>
            <td>{{ plant.stock }}</td>
            <td>
                <a href="{% url 'edit_plant' plant.id %}" class="btn btn-primary btn-sm">Edit</a>
                <a href="{% url 'delete_plant' plant.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No plants available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
