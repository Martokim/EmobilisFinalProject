{% extends 'base.html' %}

{% block title %}Request {{ plant.name }} - Lavender Nursery{% endblock %}

{% block content %}
<div class="container-xxl py-5">
    <div class="container">
        <h1 class="mb-4">Request {{ plant.name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    </div>
</div>
{% endblock %}
