{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5">
    <h2 class="text-center">Change Password</h2>
    <form method="post" class="shadow-sm p-4 bg-light rounded">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-lg mt-3">Update Password</button>
    </form>
</div>
{% endblock %}
